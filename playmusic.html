<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>You Are Awesome!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css">
    <link rel="stylesheet" href="./css/playmusic.css">
</head>

<body>
    <section class="right">
        <article class="header">
            <a href="playinfo.html"><i class="fas fa-arrow-left"></i></a>
            <i class="fas fa-ellipsis-v"></i>
        </article>
        <article class="right__main">
            <div class="right__img"></div>
            <div class="right__song">
                <h1>Beggin'</h1>
                <p>Maneskin</p>
            </div>
        </article>
        <article class="right__footer">
            <div class="right__time">
                <div class="time">
                    <p>1:56</p>
                    <p>2:21</p>
                </div>
                <div class="playing">
                    <div class="range"></div>
                    <div class="cicle"></div>
                </div>
            </div>
            <div class="play__music">
                <i class="fas fa-sync-alt"></i>
                <i class="fas fa-step-backward"></i>
                <div class="icon__cicle">
                    <i class="fas fa-play"></i>
                </div>
                <i class="fas fa-step-forward"></i>
                <i class="fas fa-random"></i>
            </div>

        </article>
    </section>
    <div id="no-mobile">
        <span>You screen is too big ㅜㅜ</br>
            화면이 너무 커요....창을 줄여주세요...
        </span>
    </div>
</body>

</html>
